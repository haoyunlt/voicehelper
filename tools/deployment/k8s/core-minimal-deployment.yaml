apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: voicehelper
  labels:
    app.kubernetes.io/name: frontend
spec:
  selector:
    app.kubernetes.io/name: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
