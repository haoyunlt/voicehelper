# VoiceHelper RBAC 配置
# 服务账户
apiVersion: v1
kind: ServiceAccount
metadata:
  name: voicehelper-admin
  namespace: voicehelper
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: voicehelper-app
  namespace: voicehelper
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: voicehelper-monitoring
  namespace: voicehelper-monitoring
  labels:
    app.kubernetes.io/name: voicehelper-monitoring
    app.kubernetes.io/component: rbac
---
# 集群角色 - 管理员
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: voicehelper-admin
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["*"]
  verbs: ["*"]
---
# 集群角色 - 应用服务
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: voicehelper-app
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
---
# 集群角色 - 监控服务
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: voicehelper-monitoring
  labels:
    app.kubernetes.io/name: voicehelper-monitoring
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods", "ingresses", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["monitoring.coreos.com"]
  resources: ["*"]
  verbs: ["*"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
# 集群角色绑定 - 管理员
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: voicehelper-admin
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: voicehelper-admin
  namespace: voicehelper
roleRef:
  kind: ClusterRole
  name: voicehelper-admin
  apiGroup: rbac.authorization.k8s.io
---
# 集群角色绑定 - 应用服务
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: voicehelper-app
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: voicehelper-app
  namespace: voicehelper
roleRef:
  kind: ClusterRole
  name: voicehelper-app
  apiGroup: rbac.authorization.k8s.io
---
# 集群角色绑定 - 监控服务
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: voicehelper-monitoring
  labels:
    app.kubernetes.io/name: voicehelper-monitoring
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: voicehelper-monitoring
  namespace: voicehelper-monitoring
roleRef:
  kind: ClusterRole
  name: voicehelper-monitoring
  apiGroup: rbac.authorization.k8s.io
---
# 角色 - 应用命名空间权限
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: voicehelper
  name: voicehelper-namespace-admin
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["autoscaling"]
  resources: ["*"]
  verbs: ["*"]
---
# 角色绑定 - 应用命名空间权限
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: voicehelper-namespace-admin
  namespace: voicehelper
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: voicehelper-app
  namespace: voicehelper
roleRef:
  kind: Role
  name: voicehelper-namespace-admin
  apiGroup: rbac.authorization.k8s.io
