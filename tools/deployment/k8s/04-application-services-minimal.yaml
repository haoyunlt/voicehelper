        - name: PYTHONPATH
          value: "/app"
        command: ["python", "-c", "import time; print('Voice service placeholder'); time.sleep(3600)"]
        volumeMounts:
        - name: audio-cache
          mountPath: /tmp/audio
        - name: logs
          mountPath: /var/log/voicehelper
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: audio-cache
        emptyDir:
          sizeLimit: 2Gi
      - name: logs
        emptyDir: {}

