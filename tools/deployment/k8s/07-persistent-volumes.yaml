# VoiceHelper 持久化卷配置 - Docker Desktop 本地环境

# PostgreSQL 持久化卷
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-pv
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: voicehelper-storage
  hostPath:
    path: /Users/lintao/voicehelper-storage/postgresql
    type: DirectoryOrCreate

