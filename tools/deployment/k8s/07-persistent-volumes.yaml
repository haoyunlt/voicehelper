# 存储目录初始化 Job
apiVersion: batch/v1
kind: Job
metadata:
  name: storage-init
  namespace: voicehelper
  labels:
    app.kubernetes.io/name: voicehelper
    app.kubernetes.io/component: storage-init
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: storage-init
        image: busybox:1.35
        command:
        - /bin/sh
        - -c
        - |
          echo "Creating storage directories..."
          mkdir -p /storage/postgresql /storage/redis /storage/minio /storage/faiss
          mkdir -p /storage/etcd /storage/nats /storage/bge-models /storage/prometheus
          mkdir -p /storage/grafana /storage/milvus
          chmod 755 /storage/*
          echo "Storage directories created successfully"
        volumeMounts:
        - name: storage-root
          mountPath: /storage
      volumes:
      - name: storage-root
        hostPath:
          path: /Users/lintao/voicehelper-storage
          type: DirectoryOrCreate