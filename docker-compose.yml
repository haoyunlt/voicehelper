  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  
  # å‘é‡æœåŠ¡æ•°æ®å·
  bge_models:
    driver: local
  faiss_data:
    driver: local
  
  # æ¶ˆæ¯é˜Ÿåˆ—æ•°æ®å·
  nats_data:
    driver: local
  
  # åº”ç”¨æ•°æ®å·
  algo_data:
    driver: local
  algo_logs:
    driver: local
  algo_models:
    driver: local
  voice_data:
    driver: local
  voice_logs:
    driver: local
  gateway_logs:
    driver: local
  admin_data:
    driver: local
  
  # ç®¡ç†å·¥å…·æ•°æ®å·
  pgadmin_data:
    driver: local
  
  # ç›‘æ§æ•°æ®å·
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  jaeger_data:
    driver: local
  
  # æ—¥å¿—æ•°æ®å·
  nginx_logs:
    driver: local
