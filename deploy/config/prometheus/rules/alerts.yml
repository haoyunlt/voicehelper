groups:
  - name: chatbot.rules
    rules:
      # 系统级告警
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          service: chatbot
        annotations:
          summary: "高延迟告警"
          description: "{{ $labels.service }} P95延迟超过1秒，当前值: {{ $value }}秒"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 3m
        labels:
          severity: critical
          service: chatbot
        annotations:
          summary: "高错误率告警"
          description: "{{ $labels.service }} 错误率超过1%，当前值: {{ $value | humanizePercentage }}"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "服务不可用"
          description: "{{ $labels.job }} 服务已停止响应"

      - alert: TokenUsageHigh
        expr: llm_token_usage_total / llm_token_quota_total > 0.9
        for: 1m
        labels:
          severity: critical
          service: llm
        annotations:
          summary: "Token使用量超限"
          description: "Token使用率超过90%，当前值: {{ $value | humanizePercentage }}"

  - name: chatbot.recording.rules
    interval: 30s
    rules:
      - record: chatbot:request_rate_5m
        expr: rate(http_requests_total[5m])

      - record: chatbot:error_rate_5m
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])

      - record: chatbot:latency_p95_5m
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))
