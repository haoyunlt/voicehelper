          echo "âŒ Frontendä»£ç è´¨é‡æ£€æŸ¥å¤±è´¥"
          FAILED=true
        fi
        
        if [[ "$SECURITY_STATUS" == "failure" ]]; then
          echo "âš ï¸ å®‰å…¨æ‰«æå‘ç°é—®é¢˜ï¼ˆè­¦å‘Šï¼‰"
        fi
        
        if [[ "$FAILED" == "true" ]]; then
          echo "ğŸ’¥ è´¨é‡é—¨ç¦å¤±è´¥ï¼è¯·ä¿®å¤ä¸Šè¿°é—®é¢˜åé‡æ–°æäº¤ã€‚"
          exit 1
        else
          echo "âœ… è´¨é‡é—¨ç¦é€šè¿‡ï¼"
        fi

  # æ€§èƒ½åŸºå‡†æµ‹è¯•
  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Run Go benchmarks
      working-directory: ./backend
      run: |
        go test -bench=. -benchmem ./... > benchmark-results.txt || true
        
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
